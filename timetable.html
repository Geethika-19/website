<!DOCTYPE html>
<html>
<head>
    <title>
        time table
    </title>
    <style type="text/css">
        table, th, td {
          border: 2px solid black;
          }
        th, td {
          padding: 5px;
          text-align: center;
          }
    </style>
</head>
<body style="background-color: grey">
  <h1 style="text-align: center; color: white">III YEAR ECE TIME TABLE</h1>
    <br><br><br><br>
    <table width="100%">
        <!-- row0 -->
        <tr style="color: black; background-color: white">
            <th>Time / Date</th>
            <th>8 to 9 AM</th>
            <th>9 to 10 AM</th>
            <th>10 to 11 AM</th>
            <th>11:30 to 12:30 PM</th>
            <th>12:30 to 1:30 PM</th>
            <th>2 to 3 PM</th>
            <th>3 to 4 PM</th>
        </tr>
        <!-- row1 -->
        <tr style="color: aqua;">
            <td>Mon</td>
            <td></td>
            <td>ITC</td>

            <td colspan="2">DSP</td>

           <td rowspan="5" style="color: blue">Lunch Break</td>
            <td colspan="2">CS Lab</td>
        </tr>
        <!-- row2 -->
        <tr style="color: blue;background-color: white">
            <td>Tue</td>
            <td>CS</td>
            <td>ITC</td>

            <td colspan="2">DN</td>

            <td colspan="2">LPVLSI/WT</td>
        </tr>
        <!-- row3 -->
        <tr style="color: yellow">
            <td>Wed</td>
            <td></td>
            <td></td>
            <td>CS</td>
            <td>DSP</td>

            <td colspan="2">Data N/Ws Lab</td>
        </tr>
        <!-- row4 -->
        <tr style="color: tomato;background-color: white">
            <td>Thu</td>
            <td></td>
            <td>DN</td>
            <td>ITC</td>
            <td>CS</td>

            <td>ERTOS</td>
            <td>LPVLSI/WT</td>
        </tr>
        <!-- row5 -->
        <tr style="color: orange">
            <td>Fri</td>
            <td></td>
            <td colspan="3">ERTOS(9:30 to 11:30)</td>

            <td></td>
            <td></td>
        </tr>
        <!-- row6 -->
        <tr style="color: red; background-color: white">
            <td>Sat</td>
            <td colspan="7">Refer The academic calender</td>
        </tr>
    </table>
</body>
</html>
